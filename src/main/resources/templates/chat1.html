<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot WebSocket</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{http://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css}" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link th:href="@{http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css">
    <link href="../static/css/chat_style.css" th:href="@{/css/chat_style.css}" rel="stylesheet" />
</head>
<body>

<!--navbar start-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                    <span id="username" th:text="${user.login}"></span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/url-settings">Настройки URL</a>
                <button id="logout" >logout</button>
            </li>
        </ul>
        <!--<div class="navbar-text mr-3">${name}</div>-->
    </div>
</nav>
<!--navbar end-->

<div id="chat-container">
    <div class="chat-header">
        <!--<div class="user-container">-->
            <!--<span id="username" th:text="${user.login}"></span>-->
            <!--<button id="logout" >logout</button>-->
            <!--&lt;!&ndash;<a th:href="@{/logout}">Logout</a>&ndash;&gt;-->
        </div>
        <h3>Spring WebSocket Chat Demo</h3>
    </div>
    <hr/>
    <ul id="messageArea">
    </ul>
    <form id="messageForm" name="messageForm">
        <div class="input-message">
            <input type="text" id="message" autocomplete="off"
                   placeholder="Type a message..."/>
            <button type="submit">Send</button>
        </div>
    </form>
</div>



<script type="text/javascript" th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
